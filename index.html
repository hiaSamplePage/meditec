<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HIA Checkin/Checkout Helper</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script>
  $( function() {
    $( "input" ).checkboxradio();
  } );
  </script>
</head>
<body>
<div class="widget">
  <h1>Checkbox and radio button widgets</h1>
 
  <h2>Radio Group</h2>
  <fieldset>
    <legend>Please Select</legend>
    <label for="radio-1">Check-In</label>
    <input type="radio" name="radio-1" id="radio-1">
    <label for="radio-2">Check-Out</label>
    <input type="radio" name="radio-1" id="radio-2">
  </fieldset>
  <div style="margin-top: 10px;">
      <label for="number">Select your Institute</label>
      <select name="number" id="number">
        <option selected="selected">mediTEC - Lehrstuhl für Medizintechnik</option>
        <option>MedIT - Lehrstuhl für Medizinische Informationstechnik</option>
        <option>Lehr- und Forschungsgebiet Biomaterialien</option>
        <option>Institut für Angewandte Medizintechnik</option>
        <option>Institut für Experimentelle Molekulare Bildgebung</option>
        <option>Institut für Zell- und Molekularbiologie an Grenzflächen</option>
        <option>Institut für Zellbiologie</option>
      </select>
  </div>
  <div style="margin-top: 10px;">
    <label for="number">Select a Room</label>
    <select name="number" id="number">
      <option>Raum 2.51 (Optional Beschreibung)</option>
      <option>Raum 2.06 (Optional Beschreibung)</option>
      <option>Etc.</option>
      <option>Etc.</option>
      <option>Etc.</option>
    </select>
</div>
</div>
 
 
</body>
</html>
